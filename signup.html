  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="/signupaction">

      <br />
      <input type="submit" value="Submit" /> <br />
    </form>
  </body>
